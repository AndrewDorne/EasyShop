<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Shopping Cart - Easy Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load style sheets -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="resources/css/shopping_cart.css" />

    <!-- Load supplemental Javascript -->
    <script type="text/javascript" src="resources/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>

<script src="resources/js/simpleCart.js"></script>
<script>
  simpleCart({
    checkout: {
        type: "PayPal",
        email: "albertr@mit.edu"
    }
  });
</script>

  </head>
  <body>

    <div id="wrap">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">EasyShop</a>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top:100px">

    <div class="simpleCart_shelfItem">
      <h2 class="item_name"> Awesome T-shirt </h2>
      <p>  <input type="text" value="1" class="item_Quantity"><br>
        <span class="item_price">$35.99</span><br>
          <a class="item_add btn" href="javascript:;"> Add to Cart </a></p>
          </div>

      <!-- Row 1 -->
      <div class="row">
        <div class="span1">
          <img src="resources/img/basketball.jpg" width="40" height="40">
        </div>
        <div class="span6">
          <h2>Product</h2>
            <p>This is a product that you are buying</p>
        </div>
        <div class="span3 qty">
          Quantity:
          <input class="qtytext" type="text" value="1"></input>
        </div>
        <div class="span1 price">
            <p style="padding-top: 10px">$90.00</p>
        </div>
      </div>

      <div class="simpleCart_items"></div>

    <hr>

    <div class="row">
        <div class="span9 total">
            <h3>Total</h3>
        </div>
        <div class="span1 simpleCart_total">
        </div>
    <a href="javascript:;" class="simpleCart_checkout btn">Checkout</a>
    </div>

    </div>
    </div>
    
    <div id="footer"> 
      <div class="container">
        <p class="muted credit">&copy; EasyShop 2013</p>
      </div>
    </div>
  </body>
</html>
