<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>EasyShop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load style sheets -->
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="resources/css/font-awesome.min.css" rel="stylesheet">
    <link href="resources/css/index.css" rel="stylesheet" media="screen">
    <link href="resources/css/forms.css" rel="stylesheet">

    <!-- Load supplemental Javascript -->
    <script type="text/javascript" src="resources/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="resources/js/forms.js"></script>

  </head>
  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="index.html">EasyShop</a>
          <!-- The drop down menu -->
          <ul class="nav pull-right">
            <li><a href="#signUp" data-toggle="modal">Sign Up</a></li>
            <li class="divider-vertical"></li>
            <li class="dropdown">
              <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
              <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                <form id="loginForm" action="loggedin.html" method="get" accept-charset="UTF-8">
                  <input id="username" style="margin-bottom: 15px;"
                         type="text" size="30" placeholder="Username"/>
                  <input id="password" style="margin-bottom: 15px;"
                         type="password" size="30" placeholder="Password"/>
                  <input id="remember_me" style="float: left; margin-right: 10px;"
                         type="checkbox" name="user[remember_me]" value="1" />
                  <label class="string optional" for="user_remember_me"> Remember me</label>
                           
                  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px; " type="submit" name="commit" value="Sign In" />
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" style="padding-top:40px">

      <!-- Row 1 -->
      <div class="row">
        <div class="span3">
          <a href="search_results.html">
            <img src="resources/img/outdoor_recreation.jpg" height="300" width="225">
          </a>
        </div>

        <div class="span6">
          <a href="search_results.html">
            <img src="resources/img/toys_resize.jpg" height="240" width="450">
          </a>
        </div>

        <div class="span3">
          <a href="search_results.html">
            <img src="resources/img/clothes.jpg" height="300" width="225">
          </a>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="span3 invisible">
          <h2>Heading</h2>
          <p><a class="btn" href="#">View details &raquo;</a></p>
        </div>
        
        <div class="span6">
          <div id='search-box'>
            <form class="navbar-search pull-left" style="padding:40px;">
              <input style="font-size: 2em;width:400px; height: 50px;" type="text" class="search-query" placeholder="Search">
            </form>
          </div>
        </div>

        <div class="span3 invisible">
          <h2>Heading</h2>
          <p><a class="btn" href="#">View details &raquo;</a></p>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="span3">
          <a href="search_results.html">
            <img src="resources/img/food_resize.jpg" height="300" width="225">
          </a>
        </div>

        <div class="span6">
          <a href="search_results.html">
            <img src="resources/img/office_supplies.jpg" height="240" width="450">
          </a>
        </div>

        <div class="span3">
          <a href="search_results.html">
            <img src="resources/img/electronics_resize.jpg" height="300" width="225">
          </a>
        </div>
      </div>
    </div>
    
    <div class="container">
      <footer>
        <p>&copy; EasyShop 2013</p>
      </footer>
    </div>

      <div id="signUp" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3 id="myModalLabel">Sign Up! <small>(will not submit any information)</small></h3>
        </div>
        <div class="modal-body">
          <form action="text.html" id="signUpForm" method="get" class="form-horizontal">
            <div class="control-group">
              <label class="control-label" for="userName">Username</label>
              <div class="controls">
                <input id="userName" type="text" size="30" name="username" placeholder="Username"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="fullName">Full name</label>
              <div class="controls">
                <input id="fullName" type="text" size="30" name="fullname" placeholder="Full Name"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">Email</label>
              <div class="controls">
                <input id="email" type="text" size="30" name="email" placeholder="Email"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" type="password" size="30" name="password" placeholder="Password"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="passwordConfirmation">Password Confirmation</label>
              <div class="controls">
                <input id="passwordConfirmation" type="password" size="30" name="passwordconfirm" placeholder="Password Confirmation"/>
              </div>
            </div>
          </form>
        </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-success" data-dismiss="modal" href="text.html">Sign Up</button>
      </div>
    </div>
  </body>
</html>
